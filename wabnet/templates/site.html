{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}Site Data{% endblock %}

{% block content %}
    <h1>{{site_data.x_3_Site_name_x}}</h1>
    <a class="btn btn-default" href="{% url 'attach_data' site_data.uuid %}" role="button">Attach Secondary Data</a>
    <a class="btn btn-default" href="#" role="button">Download CSV</a>
    {% for table in tables %}
        <h4>{{table.name}}</h4>
        {% render_table table %}
    {% endfor %}
{% endblock %}
